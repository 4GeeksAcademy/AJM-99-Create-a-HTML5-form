<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    </head>
    <body>
        <div class="card border m-5">
            <div class="border-bottom fs-1 p-4 mb-4" id="header">
                <strong>Payment form example</strong>
            </div>
            <div>
                <div class="alert alert-danger mt-0 p-4 mx-4" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mt-3 d-flex g-3 px-4">
                        <div class="col-6 mb-3">
                            <label for="card" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card" placeholder="################" oninput="check(this)"  >
                        </div>
                        <div class="col-3 mb-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="###" oninput="check(this)"  >
                        </div>
                        <div class="col-3 mb-3">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="00" oninput="check(this)"  >
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5 mb-3 d-flex g-3 px-4">
                        <div class="col-md-6">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="First Name" oninput="check(this)"  >
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" oninput="check(this)"  >
                        </div>
                    </div>
                    <div class="row mt-5 mb-3 d-flex g-3 px-4">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" oninput="check(this)"  >
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select form-control" id="state" oninput="check(this)"  >
                                <option selected>Pick a state</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="zip" placeholder="Postal Code" oninput="check(this)"  >
                        </div>
                    </div>
                    <div class="row mt-5 mb-3 d-flex g-3 px-4">
                        <div class="col-6">
                            <label class="form-label">We accept:</label><br>
                            <div class="d-inline-flex align-items-center bg-secondary p-1 rounded-3 g-2">
                                <div class="form-check form-check-inline w-auto">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
                                    <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-flip"></i></label>
                                </div>
                                <div class="form-check form-check-inline w-auto">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masterCard" value="masterCard">
                                    <label class="form-check-label" for="masterCard"><i class="fa-brands fa-cc-mastercard fa-flip"></i></label>
                                </div>
                                <div class="form-check form-check-inline w-auto">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="discover" value="discover">
                                    <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-discover fa-flip"></i></label>
                                </div>
                                <div class="form-check form-check-inline w-auto">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="moneyCheck" value="moneyCheck">
                                    <label class="form-check-label" for="moneyCheck"><i class="fa-solid fa-money-check-dollar fa-flip"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                    <div class="border-top mt-3 px-4 py-3 justify-content-end d-flex gap-3" id="footer">
                        <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button> 
                    </div>
                </form>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
